<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка медиафайлов</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --success-color: #34a853;
            --error-color: #ea4335;
            --border-color: #dadce0;
            --warning-color: #fbbc04;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #202124;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            padding: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        
        .upload-area.highlight {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.05);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover {
            background-color: #3367d6;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .btn-view {
            background-color: var(--success-color);
        }
        
        .btn-view:hover {
            background-color: #2d9249;
        }
        
        .btn-hide {
            background-color: var(--error-color);
        }
        
        .btn-hide:hover {
            background-color: #d33426;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #5f6368;
        }
        
        .preview-container {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .media-player {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            background: #000;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
        }
        
        .status.success {
            background-color: rgba(52, 168, 83, 0.1);
            color: var(--success-color);
            display: block;
        }
        
        .status.error {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--error-color);
            display: block;
        }

        .status.warning {
            background-color: rgba(251, 188, 4, 0.1);
            color: var(--warning-color);
            display: block;
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 12px;
            color: #5f6368;
            margin-top: 5px;
        }
        
        .controls {
            margin-top: 20px;
            display: none;
        }

        .auth-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .auth-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .auth-form input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .user-info {
            color: var(--success-color);
            font-weight: 500;
        }

        .anonymous-notice {
            background-color: rgba(251, 188, 4, 0.1);
            border: 1px solid var(--warning-color);
            color: #e37400;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .toggle-auth {
            margin-top: 10px;
        }

        .toggle-auth button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка фото и видео</h1>
        
        <!-- Уведомление для анонимных пользователей -->
        <div id="anonymousNotice" class="anonymous-notice">
            ⚠️ <strong>Анонимный режим:</strong> Ваши файлы не будут сохранены в истории. 
            Для сохранения файлов в личном кабинете войдите в систему.
        </div>
        
        <!-- Секция авторизации -->
        <div class="auth-section">
            <div id="loginForm" class="auth-form" style="display: none;">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Пароль" required>
                <button class="btn" id="loginBtn">Войти</button>
                <button class="btn" id="registerBtn">Регистрация</button>
            </div>
            <div id="userInfo" class="user-info" style="display: none;">
                Вы вошли как: <span id="userName"></span>
                <button class="btn" id="logoutBtn" style="margin-left: 10px;">Выйти</button>
            </div>
            <div class="toggle-auth">
                <button id="toggleAuthBtn">Войти в систему</button>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h3>Перетащите файлы сюда или</h3>
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
            <button class="btn" id="selectBtn">Выбрать файл</button>
            <div class="file-info" id="fileInfo">Файл не выбран</div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="controls" id="controls">
            <button class="btn" id="uploadBtn">Загрузить</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="preview-container" id="previewContainer">
            <div id="mediaPlayerContainer"></div>
            <button class="btn btn-view" id="viewBtn">Просмотреть</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('selectBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInfo = document.getElementById('fileInfo');
            const progressContainer = document.getElementById('progressContainer');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            const controls = document.getElementById('controls');
            const status = document.getElementById('status');
            const previewContainer = document.getElementById('previewContainer');
            const viewBtn = document.getElementById('viewBtn');
            const mediaPlayerContainer = document.getElementById('mediaPlayerContainer');
            
            // Элементы авторизации
            const anonymousNotice = document.getElementById('anonymousNotice');
            const loginForm = document.getElementById('loginForm');
            const userInfo = document.getElementById('userInfo');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userName = document.getElementById('userName');
            const toggleAuthBtn = document.getElementById('toggleAuthBtn');
            
            // Переменные состояния
            let selectedFile = null;
            let fileUrl = null;
            let isMediaShown = false;
            let authToken = localStorage.getItem('authToken');
            let currentUser = null;
            let isAuthMode = false;
            
            // Инициализация
            progressContainer.style.display = 'none';
            previewContainer.style.display = 'none';
            
            // Проверяем авторизацию при загрузке
            if (authToken) {
                enableAuthMode();
                // Здесь можно добавить проверку валидности токена
            } else {
                enableAnonymousMode();
            }
            
            // Функции режимов
            function enableAnonymousMode() {
                isAuthMode = false;
                anonymousNotice.style.display = 'block';
                loginForm.style.display = 'none';
                userInfo.style.display = 'none';
                toggleAuthBtn.textContent = 'Войти в систему';
                fileInfo.textContent = 'Файл не выбран';
            }
            
            function enableAuthMode() {
                isAuthMode = true;
                anonymousNotice.style.display = 'none';
                if (authToken && currentUser) {
                    loginForm.style.display = 'none';
                    userInfo.style.display = 'block';
                    userName.textContent = currentUser.name || currentUser.email;
                    toggleAuthBtn.textContent = 'Выйти из аккаунта';
                } else {
                    loginForm.style.display = 'flex';
                    userInfo.style.display = 'none';
                    toggleAuthBtn.textContent = 'Анонимный режим';
                }
                fileInfo.textContent = 'Файл не выбран';
            }
            
            // Функции авторизации
            async function login(email, password) {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        authToken = data.token;
                        currentUser = data.user;
                        localStorage.setItem('authToken', authToken);
                        enableAuthMode();
                        showStatus('Успешная авторизация!', 'success');
                    } else {
                        showStatus(data.error || 'Ошибка авторизации', 'error');
                    }
                } catch (error) {
                    showStatus('Ошибка соединения', 'error');
                    console.error('Login error:', error);
                }
            }
            
            async function register(email, password) {
                const name = prompt('Введите ваше имя:');
                if (!name) return;
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password, name })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        authToken = data.token;
                        currentUser = data.user;
                        localStorage.setItem('authToken', authToken);
                        enableAuthMode();
                        showStatus('Регистрация успешна!', 'success');
                    } else {
                        showStatus(data.error || 'Ошибка регистрации', 'error');
                    }
                } catch (error) {
                    showStatus('Ошибка соединения', 'error');
                    console.error('Register error:', error);
                }
            }
            
            function logout() {
                authToken = null;
                currentUser = null;
                localStorage.removeItem('authToken');
                enableAnonymousMode();
                showStatus('Вы вышли из системы', 'success');
            }
            
            // Обработчики событий для авторизации
            toggleAuthBtn.addEventListener('click', () => {
                if (authToken && currentUser) {
                    // Если пользователь авторизован, выходим
                    logout();
                } else if (isAuthMode) {
                    // Если в режиме авторизации, переключаемся в анонимный
                    enableAnonymousMode();
                } else {
                    // Если в анонимном режиме, переключаемся в режим авторизации
                    enableAuthMode();
                }
            });
            
            loginBtn.addEventListener('click', () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (email && password) {
                    login(email, password);
                } else {
                    showStatus('Заполните все поля', 'error');
                }
            });
            
            registerBtn.addEventListener('click', () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (email && password) {
                    register(email, password);
                } else {
                    showStatus('Заполните все поля', 'error');
                }
            });
            
            logoutBtn.addEventListener('click', logout);
            
            // Обработчики событий для drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('highlight');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('highlight');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            // Обработчики кнопок
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            
            uploadBtn.addEventListener('click', uploadFile);
            viewBtn.addEventListener('click', toggleMediaPlayer);
            
            // Функция обработки выбора файла
            function handleFileSelect(file) {
                // Проверка типа файла
                if (!file.type.match('image.*') && !file.type.match('video.*')) {
                    showStatus('Пожалуйста, выберите изображение или видео', 'error');
                    return;
                }
                
                selectedFile = file;
                fileUrl = null;
                isMediaShown = false;
                fileInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
                controls.style.display = 'block';
                progressContainer.style.display = 'none';
                previewContainer.style.display = 'none';
                status.style.display = 'none';
                mediaPlayerContainer.innerHTML = '';
                viewBtn.textContent = 'Просмотреть';
                viewBtn.classList.remove('btn-hide');
                viewBtn.classList.add('btn-view');
            }
            
            // Функция загрузки файла
            function uploadFile() {
                if (!selectedFile) {
                    showStatus('Выберите файл', 'error');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progress.style.width = percentComplete + '%';
                        progressText.textContent = `${percentComplete}%`;
                    }
                });
                
                xhr.addEventListener('loadstart', () => {
                    progressContainer.style.display = 'block';
                    progress.style.width = '0%';
                    progressText.textContent = '0%';
                    uploadBtn.disabled = true;
                });
                
                xhr.addEventListener('load', () => {
                    uploadBtn.disabled = false;
                    
                    try {
                        const response = JSON.parse(xhr.responseText);
                        
                        if (xhr.status === 200) {
                            // Создаем URL для скачивания файла
                            fileUrl = `/api/files/${response.data.id}`;
                            
                            if (authToken) {
                                showStatus('Файл успешно загружен и сохранен в истории!', 'success');
                            } else {
                                showStatus('Файл успешно загружен! (не сохранен в истории)', 'warning');
                            }
                            
                            previewContainer.style.display = 'block';
                        } else {
                            showStatus(response.error || 'Ошибка при загрузке файла', 'error');
                        }
                    } catch (error) {
                        showStatus('Ошибка обработки ответа сервера', 'error');
                        console.error('Response parsing error:', error);
                        console.error('Response text:', xhr.responseText);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    showStatus('Ошибка соединения', 'error');
                    uploadBtn.disabled = false;
                    console.error('Upload error');
                });
                
                xhr.open('POST', '/api/upload', true);
                
                // Добавляем токен авторизации если он есть
                if (authToken) {
                    xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
                }
                
                xhr.send(formData);
            }
            
            // Функция переключения медиаплеера
            function toggleMediaPlayer() {
                if (!fileUrl) return;
                
                if (isMediaShown) {
                    // Спрятать медиа
                    mediaPlayerContainer.innerHTML = '';
                    viewBtn.textContent = 'Просмотреть';
                    viewBtn.classList.remove('btn-hide');
                    viewBtn.classList.add('btn-view');
                } else {
                    // Показать медиа
                    mediaPlayerContainer.innerHTML = '';
                    
                    if (selectedFile.type.match('image.*')) {
                        const img = document.createElement('img');
                        img.src = fileUrl;
                        img.className = 'media-player';
                        img.alt = 'Загруженное изображение';
                        img.onerror = () => {
                            mediaPlayerContainer.innerHTML = '<p>Ошибка загрузки изображения</p>';
                        };
                        mediaPlayerContainer.appendChild(img);
                    } else if (selectedFile.type.match('video.*')) {
                        const video = document.createElement('video');
                        video.src = fileUrl;
                        video.className = 'media-player';
                        video.controls = true;
                        video.onerror = () => {
                            mediaPlayerContainer.innerHTML = '<p>Ошибка загрузки видео</p>';
                        };
                        mediaPlayerContainer.appendChild(video);
                    }
                    
                    viewBtn.textContent = 'Спрятать';
                    viewBtn.classList.remove('btn-view');
                    viewBtn.classList.add('btn-hide');
                }
                
                isMediaShown = !isMediaShown;
            }
            
            // Функция показа статуса
            function showStatus(message, type) {
                status.textContent = message;
                status.className = 'status ' + type;
                status.style.display = 'block';
            }
            
            // Вспомогательная функция для форматирования размера файла
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i]);
            }
        });
    </script>
</body>
</html>
