<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка медиафайлов</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --success-color: #34a853;
            --error-color: #ea4335;
            --border-color: #dadce0;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #202124;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            padding: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        
        .upload-area.highlight {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.05);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover {
            background-color: #3367d6;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .btn-view {
            background-color: var(--success-color);
        }
        
        .btn-view:hover {
            background-color: #2d9249;
        }
        
        .btn-hide {
            background-color: var(--error-color);
        }
        
        .btn-hide:hover {
            background-color: #d33426;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #5f6368;
        }
        
        .preview-container {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .media-player {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            background: #000;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
        }
        
        .status.success {
            background-color: rgba(52, 168, 83, 0.1);
            color: var(--success-color);
            display: block;
        }
        
        .status.error {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--error-color);
            display: block;
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 12px;
            color: #5f6368;
            margin-top: 5px;
        }
        
        .controls {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка фото и видео</h1>
        
        <div class="upload-area" id="uploadArea">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h3>Перетащите файлы сюда или</h3>
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
            <button class="btn" id="selectBtn">Выбрать файл</button>
            <div class="file-info" id="fileInfo">Файл не выбран</div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="controls" id="controls">
            <button class="btn" id="uploadBtn">Загрузить</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="preview-container" id="previewContainer">
            <div id="mediaPlayerContainer"></div>
            <button class="btn btn-view" id="viewBtn">Просмотреть</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('selectBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInfo = document.getElementById('fileInfo');
            const progressContainer = document.getElementById('progressContainer');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            const controls = document.getElementById('controls');
            const status = document.getElementById('status');
            const previewContainer = document.getElementById('previewContainer');
            const viewBtn = document.getElementById('viewBtn');
            const mediaPlayerContainer = document.getElementById('mediaPlayerContainer');
            
            // Переменные состояния
            let selectedFile = null;
            let fileUrl = null;
            let isMediaShown = false;
            
            // Инициализация
            progressContainer.style.display = 'none';
            previewContainer.style.display = 'none';
            
            // Обработчики событий для drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('highlight');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('highlight');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            // Обработчики кнопок
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            
            uploadBtn.addEventListener('click', uploadFile);
            viewBtn.addEventListener('click', toggleMediaPlayer);
            
            // Функция обработки выбора файла
            function handleFileSelect(file) {
                // Проверка типа файла
                if (!file.type.match('image.*') && !file.type.match('video.*')) {
                    showStatus('Пожалуйста, выберите изображение или видео', 'error');
                    return;
                }
                
                selectedFile = file;
                fileUrl = null;
                isMediaShown = false;
                fileInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
                controls.style.display = 'block';
                progressContainer.style.display = 'none';
                previewContainer.style.display = 'none';
                status.style.display = 'none';
                mediaPlayerContainer.innerHTML = '';
                viewBtn.textContent = 'Просмотреть';
                viewBtn.classList.remove('btn-hide');
                viewBtn.classList.add('btn-view');
            }
            
            // Функция загрузки файла
            function uploadFile() {
                if (!selectedFile) return;
                
                const formData = new FormData();
                formData.append('mediaFile', selectedFile);
                
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progress.style.width = percentComplete + '%';
                        progressText.textContent = `${percentComplete}%`;
                    }
                });
                
                xhr.addEventListener('loadstart', () => {
                    progressContainer.style.display = 'block';
                    progress.style.width = '0%';
                    progressText.textContent = '0%';
                    uploadBtn.disabled = true;
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 201) {
                        const response = JSON.parse(xhr.responseText);
                        fileUrl = response.fileUrl;
                        showStatus('Файл успешно загружен! Нажмите "Просмотреть"', 'success');
                        previewContainer.style.display = 'block';
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showStatus(error.error || 'Ошибка при загрузке файла', 'error');
                    }
                    uploadBtn.disabled = false;
                });
                
                xhr.addEventListener('error', () => {
                    showStatus('Ошибка соединения', 'error');
                    uploadBtn.disabled = false;
                });
                
                xhr.open('POST', '/upload', true);
                xhr.send(formData);
            }
            
            // Функция переключения медиаплеера
            function toggleMediaPlayer() {
                if (!fileUrl) return;
                
                if (isMediaShown) {
                    // Спрятать медиа
                    mediaPlayerContainer.innerHTML = '';
                    viewBtn.textContent = 'Просмотреть';
                    viewBtn.classList.remove('btn-hide');
                    viewBtn.classList.add('btn-view');
                } else {
                    // Показать медиа
                    mediaPlayerContainer.innerHTML = '';
                    
                    if (selectedFile.type.match('image.*')) {
                        const img = document.createElement('img');
                        img.src = fileUrl;
                        img.className = 'media-player';
                        img.alt = 'Загруженное изображение';
                        img.onerror = () => {
                            mediaPlayerContainer.innerHTML = '<p>Ошибка загрузки изображения</p>';
                        };
                        mediaPlayerContainer.appendChild(img);
                    } else if (selectedFile.type.match('video.*')) {
                        const video = document.createElement('video');
                        video.src = fileUrl;
                        video.className = 'media-player';
                        video.controls = true;
                        video.autoplay = true;
                        video.onerror = () => {
                            mediaPlayerContainer.innerHTML = '<p>Ошибка загрузки видео</p>';
                        };
                        mediaPlayerContainer.appendChild(video);
                    }
                    
                    viewBtn.textContent = 'Спрятать';
                    viewBtn.classList.remove('btn-view');
                    viewBtn.classList.add('btn-hide');
                }
                
                isMediaShown = !isMediaShown;
            }
            
            // Функция показа статуса
            function showStatus(message, type) {
                status.textContent = message;
                status.className = 'status ' + type;
                status.style.display = 'block';
            }
            
            // Вспомогательная функция для форматирования размера файла
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i]);
            }
        });
    </script>
</body>
</html>
